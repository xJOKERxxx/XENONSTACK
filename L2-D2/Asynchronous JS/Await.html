<!--await makes a function wait for a Promise-->
<!DOCTYPE html>
<html>

<body>

    <h2>AWAIT</h2>

    <p></p>

    <h1 id="demo"></h1>

    <script>
        async function myDisplay() {
            let myPromise = new Promise(function(myResolve, myReject) {
                setTimeout(function() {
                    myResolve("HELLO ANKUSH!!");
                }, 3000);
            });
            document.getElementById("demo").innerHTML = await myPromise;
        }

        myDisplay();
    </script>

</body>

</html>
